group 'kr.kosc'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = "kr.kosc.brd.Application"
jar {
    manifest {
        attributes 'Main-Class': 'kr.kosc.brd.Application'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '1.5.4.RELEASE'
    compile("com.h2database:h2:1.4.187")
    compile("org.springframework.boot:spring-boot-starter-web:1.5.4.RELEASE")
    compile group: 'org.springframework.boot', name: 'spring-boot-devtools', version: '1.5.4.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-hateoas', version: '1.5.4.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '1.3.5.RELEASE'
    compile group: 'org.modelmapper', name: 'modelmapper', version: '0.7.8'
    compile("org.projectlombok:lombok:1.16.4")
}